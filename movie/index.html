<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    //JSX -> BABEL 번역된 내용은 F12 - Element의 HTML Header Script에서 확인가능

    const root = document.getElementById("root");
    //JSX에서는 Pascal Case는 Component로 생각하고, Camel Case는 HTML의 Tag로 생각한다.
    const Container = () => {   //React의 Render는 모든 컴포넌트를 렌더링 하지않고 변경사항만 렌더링함
        const [counter, modifier] = React.useState(0);  //useState의 초기값을 counter변수에 담아 반환, private 형태의 변수를 내부 생성자를 통해 modify할 수 있도록 함수 제공
        const onClick = ()=>{
            modifier(counter+1);    //modifier함수는 Rerender기능이 포함되어있음.
        }
        return <div>
        <h3>Total clicks : {counter}</h3>      
        <button onClick={onClick}>Click me</button>
    </div>
    }
    //const h3 = React.createElement("h3", {id:"sexy-span", style: {color: "red"}}, "Count : 0");
    // const btn = React.createElement("button", {
    //     onClick : ()=>{console.log("test")}
    // }, "Click me!");
    // const container = React.createElement("div", null, [Title, Button, btn]);
    ReactDOM.render(<Container/>, root);
</script>
</html>
